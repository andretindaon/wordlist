<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Personal Dictionary</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet" />
    <script>

    </script>
</head>

<body>
    <div class="wrap">
        <div class="banner" onclick="window.location.href= '/';"></div>
        <div class="container">
            <div class="d-flex justify-content-between align-items-end">
                <div>
                    <h1 id="word" style="display: inline">
                        Your word, "{{word}}", could not be found
                    </h1>
                    <br>
                    <h2 id="suggestion" style="display: inline">
                        Here are some suggested words: </h2>
                        <br>
                    {% if suggestions %}
                    {% for suggestion in suggestions %}
                    <a href="/detail/{{suggestion}}" class="btn btn-primary" style="margin: 0 8px 8px 0">
                        {{suggestion}} </a>
                    {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>



        <div class="container-footer">
            <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <footer class="py-3 my-4">
                        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                            <li class="nav-item"><a href="/detail/example"
                                    class="nav-link px-2 text-body-secondary">Detail</a></li>
                        </ul>
                        <p class="text-center text-body-secondary">Â© 2023 Peters, Inc</p>
                    </footer>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
